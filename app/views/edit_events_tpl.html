<div ng-controller="EventsCtrl">
  <div class="container">
  <form ng-submit="editEvent(option._id.$oid)">
    <div class="form-group row">
      <label for="eventdate" class="col-sm-2 col-form-label">Event Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Event Date" ng-model="options.eventDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="venue" class="col-sm-2 col-form-label">Venue</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Venue" ng-model="options.venue">
      </div>
      </div>
      <div class="form-group row">
        <label for="starttime" class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Start Time" ng-model="options.startTime">
        </div>
      </div>
      <div class="form-group row">
        <label for="endtime" class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="End Time" ng-model="options.endTime">
        </div>
      </div>
      <div class="form-group row">
        <label for="ticketlink" class="col-sm-2 col-form-label">Ticket Link</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Ticket Link" ng-model="options.ticketLink">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Add Event</button>
        </div>
      </div>
    </form>
  </div>
</div>
